<button
  [ngClass]="{
    'm-1 shadow bg-indigo-800 hover:bg-indigo-700 text-white rounded py-[4px] px-[10px] text-sm':
      size === 'small',
    'm-1 shadow bg-indigo-800 hover:bg-indigo-700 text-white rounded py-[5px] px-[20px] text-lg':
      size === 'normal',
    'm-1 shadow bg-indigo-800 hover:bg-indigo-700 text-white rounded py-[10px] px-[150px] text-xl':
      size === 'lg'
  }"
>
  <ng-content></ng-content>
</button>
